server:
  port: 10010

spring:
  application:
    name: client-demo-a
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
      profile: @profileActive@

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/

# 暴露actuator节点
management:
  endpoints:
    web:
      exposure:
        include: "*"