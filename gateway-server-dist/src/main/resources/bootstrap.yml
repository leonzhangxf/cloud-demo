server:
  port: 10002

spring:
  application:
    name: gateway-server-dist
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server-dist
      profile: @profileActive@
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 123456
    timeout: 5000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 5
        max-wait: 2000ms
        min-idle: 1

eureka:
  instance:
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 15
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/

# 暴露actuator节点
management:
  endpoints:
    web:
      exposure:
        include:
        - "refresh"

security:
  oauth2:
    sso:
      login-path: /login
    client:
      client-id: gateway
      client-secret: gateway
      access-token-uri: http://localhost:10003/auth/oauth/token
      user-authorization-uri: http://localhost:10003/auth/oauth/authorize
      scope: gateway
    resource:
      token-info-uri: http://localhost:10003/auth/oauth/check_token


logging:
  level:
    org.springframework.security: debug