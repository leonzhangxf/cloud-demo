server:
  port: 10002

spring:
  application:
    name: gateway-server-dist
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server-dist
      profile: @profileActive@

eureka:
  instance:
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 15
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/

# 暴露actuator节点
management:
  endpoints:
    web:
      exposure:
        include:
          - "refresh"

proxy:
  auth:
    routes:
