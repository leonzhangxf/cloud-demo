server:
  port: 10002

spring:
  application:
    name: gateway-server-dist
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server-dist
      profile: @profileActive@

eureka:
  instance:
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 15
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/

# 暴露actuator节点
management:
  endpoints:
    web:
      exposure:
        include:
          - "refresh"

security:
  oauth2:
    sso:
      login-path: /login
    client:
      client-id: auth
      client-secret: auth
      access-token-uri: http://localhost:10003/oauth/token
      user-authorization-uri: http://localhost:10003/oauth/authorize
    resource:
      id: openid
      # user-info-uri: http://localhost:10002/api/auth/userinfo
      user-info-uri: http://localhost:10003/userinfo
      prefer-token-info: false

